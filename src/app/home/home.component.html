<h1>welcome</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{clickCounter }} times.</p>
</div>

<div class="play-container">
    <div>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{ name }}
    </div>
</div>

<div class="play-container-hidden" [ngClass]="setClasses()">
   <ng-template [ngIf]="clickCounter > 3" [ngIfElse]="none" #3>
        <p>The click counter is now greater than 3. KEEP GOING!</p>
   </ng-template>
   <ng-template [ngIf]="clickCounter > 6" [ngIfElse]="empty" #6>
    <p>The click counter is now greater than 6. KEEP GOING, YOU CAN DO IT!</p>
</ng-template>
   
   <ng-template #none><p>hello, keep clicking</p></ng-template>
   <ng-template #empty><p></p></ng-template>

</div>
